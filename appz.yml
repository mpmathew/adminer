app:
    name: Adminer
    code: adminer
    notify: mpmathew@ecloudcontrol.com
    
build:
    version: 4.8
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: adminer-4.8

deploy:
    context: mpmathew/DEV
    replicas: 1
    port:
    - 8080
  
properties:
    revision : 31
    MFA_PROVIDER : None
    AUTHSECRET: 
        vault : ADMINER_AUTHSECRET
    APPZ_HOOK_SECRET:
        vault : APPZ_HOOK_SECRET
